    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap');
      
      body {
        font-family: 'Merriweather', serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f39c12; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e67e22; 
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate3d(0, 40px, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes fadeInLeft {
        from { opacity: 0; transform: translate3d(-50px, 0, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes fadeInRight {
        from { opacity: 0; transform: translate3d(50px, 0, 0); }
        to { opacity: 1; transform: translate3d(0, 0, 0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
      .animate-fade-in-left { animation: fadeInLeft 0.8s ease-out forwards; }
      .animate-fade-in-right { animation: fadeInRight 0.8s ease-out forwards; }
      .animate-zoom-in { animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      
      .opacity-0-start { opacity: 0; }
    </style>
